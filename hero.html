<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>TressCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus&family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
      .font-marcellus {
        font-family: "Marcellus", serif;
      }
      .circles-container {
        position: absolute;
        inset: 0;
        z-index: 0;
        pointer-events: none;
      }
      main,
      header {
        position: relative;
        z-index: 10;
      }
      .circle {
        background-color: #e79ac1;
        opacity: 0.3;
        border-radius: 9999px;
        position: absolute;
        animation: float 10s infinite ease-in-out;
      }

      @keyframes float {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(var(--float-x), var(--float-y));
        }
        100% {
          transform: translate(0, 0);
        }
      }
    </style>
  </head>

  <body class="bg-[#F9D7DB] relative min-h-screen overflow-hidden">
    <div class="circles-container"></div>

    <header class="flex justify-between items-center px-8 py-6 relative z-20">
      <div class="text-[#7B3B56] font-marcellus text-lg">TressCare</div>
      <nav class="space-x-8 text-[#7B3B56] font-sans text-sm">
        <a class="hover:underline" href="hero.html">Home</a>
        <a class="hover:underline" href="about.html">About</a>
        <a class="hover:underline" href="profile.html">Profile</a>
      </nav>
    </header>

    <main
      class="flex flex-col items-center justify-center text-center px-6 sm:px-12 md:px-24 lg:px-48 xl:px-72 min-h-screen -mt-12"
    >
      <h1
        class="font-marcellus text-[#7B3B56] text-5xl sm:text-6xl font-bold leading-tight"
      >
        TRESS CARE
      </h1>
      <h2
        class="font-marcellus text-[#7B3B56] text-2xl sm:text-3xl font-semibold mt-2"
      >
        YOUR ONE-STOP HAIR CARE HELP
      </h2>
      <p class="text-[#C78DBA] text-base sm:text-lg mt-6 max-w-3xl">
        TressCare uses advanced AI and machine learning to detect early signs of
        hair and scalp issues — from dryness to thinning — and offers tailored
        recommendations just for you.
      </p>
      <button
        class="mt-10 bg-[#C78DBA] text-[#7B3B56] font-marcellus font-semibold text-sm sm:text-base rounded-xl py-3 px-6 w-full max-w-lg"
      >
        CLICK HERE TO GET YOUR PERSONALIZED HAIR ASSESSMENT AND ANALYSIS
      </button>
    </main>

    <script>
      const container = document.querySelector(".circles-container");
      const numCircles = 20;

      for (let i = 0; i < numCircles; i++) {
        const circle = document.createElement("div");
        circle.className = "circle";

        const size = Math.floor(Math.random() * 49 + 12);
        circle.style.width = `${size}px`;
        circle.style.height = `${size}px`;

        circle.style.top = `${Math.random() * 100}%`;
        circle.style.left = `${Math.random() * 100}%`;

        circle.style.setProperty(
          "--float-x",
          `${(Math.random() - 0.5) * 100}px`
        );
        circle.style.setProperty(
          "--float-y",
          `${(Math.random() - 0.5) * 100}px`
        );
        circle.style.animationDuration = `${4 + Math.random() * 3}s`;
        circle.style.animationDelay = `${Math.random() * 1.5}s`;

        container.appendChild(circle);
      }
    </script>
  </body>
</html>
